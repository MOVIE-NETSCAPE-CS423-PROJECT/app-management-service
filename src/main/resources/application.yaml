server:
  port: 8088

spring:
  application:
    name: AppManagementService
  datasource:
    url: jdbc:postgresql://localhost:5432/app_management_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
